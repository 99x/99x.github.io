<div class="main-content container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="title-get-involved" >Welcome!</div>
            <br>
            <div class="description">
                Open Source Events - 2020<br>
            </div>
        </div>
    </div>
</div>
<section>
  <div class="main-content container">

    <div class="col-md-8 col-md-offset-2">
      <div class="input-field col-md-10">
        <input ng-model="searchText" placeholder="Search for an event" id="search" type="text" class="validate">
      </div>
      <div class="input-field col-md-2">
        <center>
          <div><a class="explore waves-effect waves-light btn">Explore</a>
          </div>
        </center>
      </div>
    </div>
  </div>
  <section>
    <div class="container">
      <div class="row showcase">
        <div ng-repeat="event in eventList | filter: searchText" class="card card-main showcase-card">
          <div>
            <div class="card-action"><img ng-src="{{event.image}}" width="100%" height="150px"></div>
            <div class="card-title card-action name-bear">{{event.name}}</div>
            <div btf-markdown="event.desc | format_desc" class="card-content card-action markdown"></div>
          </div>  

          <div ng-show="event.dates.length > 0" class="card-action">
            <span><i class="fa fa-calendar" aria-hidden="true"></i> {{event.dates}}</span>
          </div>

          <div ng-show="event.target.length > 0" class="card-action">
            <span><i class="fa fa-user" aria-hidden="true"></i>
             {{event.target}}</span>
          </div>

          <div class="card-action">
            <a class="waves-effect waves-light btn" ng-href="{{event.eventurl}}" target="_blank">Go to Event</a>
          </div>  
        
          <div ng-show="event.tags.length > 0" class="project-overview-element clickable card-action">
            <span class="pr-element-detail chip" ng-repeat="tag in event.tags">{{ tag }}</span><br>
          </div>
          
        </div>
      </div>
    </div>
  </section>

</section>

<script type="text/javascript">
  $(document).ready(function () {
    $('.explore').click(function () {
      $('html,body').animate({
        scrollTop: $(".showcase").offset().top},
        'slow');
    });
  })
</script>
